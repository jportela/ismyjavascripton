<!DOCTYPE html>
<html>
    <!-- Made for fun - https://github.com/jportela/ismyjavascripton -->
    <head>
        <title>Is my Javascript on?</title>
        <meta charset="utf-8" />
        <style type="text/css">
            h1 {
                text-align: center;
            }
            #content {
                font-size: 2em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Is my Javascript on?</h1>
        <p id="content">
        <noscript>
            No...
        </noscript>
        </p>
        <script>
            document.getElementById('content').innerHTML = 'Yes!';
        </script>
    </body>
</html>
