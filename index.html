<!DOCTYPE html>
<html>
    <!-- Made for fun - https://github.com/jportela/ismyjavascripton -->
    <head>
        <title>Is my Javascript on?</title>
        <meta charset="utf-8">
        <meta name="description" content="This website checks if your Javascript is enabled or disabled. If it's enabled, it will give you a little something for being awesome.">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script data-main="js/main" src="js/require.js"></script>
    </head>
    <body>
        <h1>Is my Javascript on?</h1>
        <p id="main-content">
            <noscript>
                No...
            </noscript>
        </p>

        <script>
            document.getElementById('main-content').innerHTML = 'Yes!';
            window.IMJO = {};
            window.IMJO.startTime = Date.now();
        </script>
    </body>
</html>
